<div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="card btn-outline-danger" style=" border: 2px solid #dee2e6 !important;;">
          <div class="card-body">
            <div>
              <div>
                <h5 class="card-title" style="font-family: 'Merienda', cursive; color: rgba(255, 0, 0, 0.924); text-shadow: 2px 2px 3px black; font-size: 1.3vw;">Special title treatment</h5>
              </div>
              <div>
                <p class="card-text" style="font-size: 1.3vw; color:wheat; font-family: 'Kaushan Script', cursive;">
                  With supporting text below as a natural lead-in to additional content.
                </p>
              </div>
            </div>
           
            <div class="d-flex justify-content-around" *ngIf="readMore">
              <div class="text-center" style="font-size: 1.3vw; color:rgb(30, 255, 0); font-family: 'Kaushan Script', cursive;">
                <i class="fas fa-thumbs-up"></i>
                <p>Up-vote</p> 
              </div>
              <div class="text-center" style="font-size: 1.3vw; color:rgb(38, 0, 255); font-family: 'Kaushan Script', cursive;">
                <i class="fas fa-thumbs-down"></i>
                <p>Down-vote</p>
              </div>
              <div class="text-center" style="font-size: 1.3vw; color:red; font-family: 'Kaushan Script', cursive;">
                <i class="fas fa-trash"></i>
                <p>Delete</p>
              </div>
            </div>
            <div>
              <button class="btn btn-primary" (click)="toggleReadMore()">Read more</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
